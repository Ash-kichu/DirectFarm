{% extends "account.html" %}

{% block account_section %}
<section class="flex flex-col gap-4 w-full">
  <div class="">
    <div class="container mx-auto text-center">
      <h1 class="text-3xl font-bold">Delete Product</h1>
      <p class="mt-2">Are you sure you want to delete the product "{{ product.name }}"?</p>
    </div>
  </div>
  <div class="">
    <div class="container mx-auto w-2/3">
      <form method="post" class="space-y-4 bg-white p-6 border rounded-lg shadow-md">
        {% csrf_token %}
        <button type="submit" class="w-full py-2 px-4 rounded-lg font-semibold bg-red-500 text-white hover:bg-red-700">Delete Product</button>
        <a href="{% url 'products' %}" class="w-full py-2 px-4 rounded-lg font-semibold bg-gray-500 text-white hover:bg-gray-700 text-center block">Cancel</a>
      </form>
    </div>
  </div>
</section>
{% endblock account_section %}
