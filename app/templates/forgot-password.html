{% extends "base.html" %}
{% load static %}

{% block title %}DirectFarm | Forgot Password{% endblock title %}
{% block main_content %}
<section class="flex flex-col gap-4 py-6 w-full">
  <div class="py-6">
    <div class="container mx-auto text-center">
      <h1 class="text-3xl font-bold">Forgot Password</h1>
      <p class="mt-2">Enter your email address to reset your password.</p>
    </div>
  </div>
  <div class="py-10">
    <div class="container mx-auto w-2/3">
      <form action="/forgot-password/" method="POST" class="space-y-4 bg-white p-6 border rounded-lg shadow-md">
        {% csrf_token %}
        <div class="w-full">
          <label for="email" class="block text-gray-700 font-semibold">Email Address</label>
          <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded-lg p-2 mt-1" placeholder="Enter your email address">
        </div>
        <div>
          <button type="submit" class="w-full py-2 px-4 rounded-lg font-semibold bg-primary text-white hover:bg-dark">Reset Password</button>
        </div>
        <div class="text-center">
          <p class="text-sm text-gray-600">Remembered your password? <a href="{% url "login" %}" class="font-bold text-primary hover:underline">Login here</a></p>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock main_content %}
